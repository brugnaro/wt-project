<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>wt-project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./src/css/main.css" />
</head>

<body>
  <div id="app">
    <div id="my-photo" class="customize-button">Edit Profile</div>
    <div id="btn-new-contact" class="customize-button">New Contact</div>
    <div id="btn-new-talk" class="customize-button">New Talk</div>

    <div id="close-panel">x</div>
    <div id="panel-add-contact">
      <form id="form-panel-add-contact">
        <input name="email" type="email" placeholder="email" />
      </form>
    </div>
    <div id="panel-edit-profile">
      <div id="photo-container-edit-profile">
        <img src="./src/assets/images/user.png" width="60px" />
        <input type="file" id="input-profile-photo" />
      </div>
      <div id="input-name-panel-edit-profile" contenteditable="true">Contact</div>
      <div id="btn-save-panel-edit-profile" class="customize-button">Save</div>
    </div>
    <div id="panel-new-talk">new talk</div>

  </div>

  <script src="src/util/Format.js"></script>
  <script src="src/controller/WhatsAppController.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
